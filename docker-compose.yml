version: "3.7"
services:
  screenshare:
    image: "${IMAGE_NAME}"
    networks:
        - frontend
    deploy:
      replicas: 1
    labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mfrontend.rule=Host(`screenshare.sagacious.dev`)"
        - "traefik.http.routers.mfrontend.entrypoints=websecure"
        - "traefik.http.routers.mfrontend.tls.certresolver=myresolver"
        - "traefik.http.services.screenshare-service.loadbalancer.server.port=8000"